  <style>
    /* сброс */
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
  background: #87CEFA	;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 2rem 0;    /* 2rem сверху и снизу */
  min-height: 100vh;
}

    .ticket-card {
      background: #fff;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* header */
    .header {
      background-color: #0000CD;
      margin: -2rem -2rem 2rem;
      padding: 1.5rem 2rem;
      text-align: center;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* logos */
    .logos {
      display: flex; justify-content: center; gap: 1.5rem;
      padding: 1.5rem 0;
    }
    .logos img { height: 40px; width: auto; }

    /* QR code */
    .qr {
      text-align: center;
      margin: 0 -0.25rem 1.25rem;
    }
    .qr img {
      width: calc(100% + 0.5rem);
      height: auto;
      display: inline-block;
      margin-bottom: 1.25rem;
    }

    /* ticket number + progress */
    .ticket-info {
      width: calc(100% + 0.5rem);
      margin: 0 -0.25rem 1.25rem;
      padding: 1rem;
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      text-align: center;
    }
    .ticket-info .number {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: .75rem;
    }
    .progress-bar {
      position: relative;
      width: 100%; height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar .progress {
      position: absolute; top:0; left:0;
      width: 20%; height: 100%;
      background: #007bff;
      animation: slide 2s ease-in-out infinite alternate;
    }
    @keyframes slide {
      0%   { left: 0; }
      100% { left: calc(100% - 20%); }
    }

/* separator: добавили margin-bottom, чтобы hr не прилегал вплотную к .note */
.sep {
  margin: 0 1.5rem 1rem;    /* top-0 right/left-1.5rem bottom-1rem */
  border: none;
  border-top: 1px solid #e0e0e0;
}

/* note: добавили padding-top и чуть уменьшили padding-bottom */
.note {
  padding: 1rem 1.5rem 1rem;  /* top-1rem right/left-1.5rem bottom-1rem */
  font-size: 1rem;
  color: #333;
  line-height: 1.6;
}


    /* details */
    .details {
      display: grid;
      grid-template-columns: max-content 1fr;
      column-gap: 1rem; row-gap: 1rem;
      padding: 2rem 1.5rem;
      color: #555;
      font-size: 1.1rem;
      line-height: 1.4;
    }
    .details svg {
      width: 18px; height: 18px;
      stroke: #555; fill: none;
    }
    .details .label { display: flex; align-items: center; gap: .5rem; }
    .details .value {
      text-align: right;
      font-weight: bold;
      color: #222;
    }
    .details .after-owner {
      grid-column: 1 / -1;
      border-top: 1px solid #e0e0e0;
      margin: 1rem 0;
    }

    /* note */
    .note {
      padding: 0 1.5rem 2rem;
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
    }
